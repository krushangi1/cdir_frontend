<form
  [formGroup]="userForm"
  (ngSubmit)="onSubmit()"
  class="text-center border border-light p-5"
>
  <h2 class="pull-left">New Contact</h2>

  <div class="row">
    <div class="col-xs-12">
      <div class="form-group">
        <label for="fullName">Name</label>
        <input
          type="text"
          formControlName="fullName"
          id="fullName"
          class="form-control"
          placeholder="Full name"
        />
      </div>
    </div>
  </div>

  <div class="row">
    <label for="emails">Emails</label>
    <div class="col-xs-12" formArrayName="emails">
      <div class="row" *ngFor="let tempEmail of emails; let i = index" [formGroupName]="i" >
        <div class="col-xs-8">
            <input type="text"
            class="form-control"
            formControlName="name">
        </div>
        <div class="col-xs-2">
            <input type="text"
            class="form-control"
            formControlName="amount">
        </div>
        <div class="col-xs-2">
            <button type="button" class="btn btn-danger" >X</button>
            <!-- <button type="button" class="btn btn-danger" (click)="onDeleteIngredient(i)">X</button> -->
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success" type="button" >Add Ingredient</button>
            <!-- <button class="btn btn-success" type="button" (click)="onAddIngredient()">Add Ingredient</button> -->
        </div>
    </div>
    </div>
  </div>

















  <input
    type="email"
    formControlName="email"
    id="defaultRegisterFormEmail"
    class="form-control xs-4"
    placeholder="E-mail"
  />

  <button class="btn btn-info my-4 btn-block" type="submit">Sign in</button>

  <hr />
</form>
