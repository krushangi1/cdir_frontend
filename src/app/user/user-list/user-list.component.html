<div class="container">
  <div class="row">
    <div class="col-xs-8">
    <div class="col-lg-2">
      <h1>Contacts</h1>
    </div></div>
    <div class="col-xs-4">
    <div class="d-flex input-group w-auto search-container">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search"
        aria-label="Search"
        aria-describedby="search-addon"
        (keyup.enter)="onEnter()"
        [(ngModel)]="searchInstance"
      />
    </div>
  </div>
  </div>
</div>
<hr>

<!-- button for add new user -->
<div class="row">
  <div class="col-xs-12">
          <div class="addbtn">
            <button (click)="onAdd()" class="btn-sm btn-success">Add Contact</button>
          </div>
  </div>
</div>

<!-- button for return to all contacts -->
<div *ngIf="isSearch">
<div class="container">
  <div class="row">
    <button (click)="backToContacts()" class="btn btn-success">
      <span class="glyphicon glyphicon-circle-arrow-left"></span> All Contacts</button>
  </div>
</div>
</div>


<!-- list of all present directory -->

<div class="row">
  <div class="col-xs-12">
    <div *ngIf="isSearch">Results:</div>
    <app-list-item
      *ngFor="let userEl of users; let i = index"
      [user]="userEl"
    ></app-list-item>
  </div>
</div>
